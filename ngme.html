<head>
    <title>ngme</title>
</head>

<body ng-app="ngme">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Angular Meteor</h1>
            <div ng-include="'ng-html/index.ng.html'"></div>
            <hr>
            {{> hello}}
        </div>
    </div>
</div>
</body>

<template name="hello">
    <h2>Meteor template!</h2>
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
